<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calma Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5C4033; /* بني غامق */
      text-align: center;
      padding: 40px 20px;
      color: #fff;
    }

    .logo {
      width: 300px;
      max-width: 90%;
      margin-bottom: 30px;
      border-radius: 16px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 40px;
      color: #fff;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 80%;
      max-width: 400px;
      margin: 18px auto;
      padding: 18px 28px;
      font-size: 20px;
      background-color: #F5F5DC; /* بيج */
      color: #333;
      border: none;
      border-radius: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .button:hover {
      background-color: #ececd4;
    }

    .button i {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- لوجو الفندق -->
  <img src="https://i.ibb.co/prj6jrdb/IMG-20250803-WA0000.jpg" alt="Calma Hotel Logo" class="logo">

  <!-- اسم الفندق -->
  <h1>Calma Hotel</h1>

  <!-- Booking -->
  <a href="https://www.booking.com/Share-YbRd9D" class="button" target="_blank">
    <i class="fa-solid fa-bed"></i> Booking.com
  </a>

  <!-- Location -->
  <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" class="button" target="_blank">
    <i class="fa-solid fa-location-dot"></i> Location
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/new_park_plaza_cairo" class="button" target="_blank">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <!-- WhatsApp -->
  <a href="https://wa.me/201028282244" class="button" target="_blank">
    <i class="fa-brands fa-whatsapp"></i> WhatsApp
  </a>

</body>
</html>
