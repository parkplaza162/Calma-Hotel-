<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calma Hotel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8d8c3; /* بني فاتح */
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 35px;
      color: #3b2f2f;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 300px;
      margin: 12px auto;
      padding: 14px 22px;
      font-size: 18px;
      background-color: #f5f0e6; /* بيج */
      color: #222;
      border: 1px solid #c7b9a5;
      border-radius: 14px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e5dbcf;
    }

    .button i {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- لوجو الفندق -->
  <img src="https://i.ibb.co/prj6jrdb/IMG-20250803-WA0000.jpg" alt="Calma Hotel Logo" class="logo">

  <!-- اسم الفندق -->
  <h1>Calma Hotel</h1>

  <!-- زرار Booking -->
  <a href="https://www.booking.com/Share-YbRd9D" class="button" target="_blank">
    <i class="fa-solid fa-bed"></i> Booking.com
  </a>

  <!-- زرار Location -->
  <a href="https://maps.app.goo.gl/T6UEriZ52eSBifr87" class="button" target="_blank">
    <i class="fa-solid fa-location-dot"></i> Location
  </a>

  <!-- زرار Instagram -->
  <a href="https://www.instagram.com/new_park_plaza_cairo" class="button" target="_blank">
    <i class="fa-brands fa-instagram"></i> Instagram
  </a>

  <!-- زرار WhatsApp -->
  <a href="https://wa.me/201028282244" class="button" target="_blank">
    <i class="fa-brands fa-whatsapp"></i> WhatsApp
  </a>

</body>
</html>
